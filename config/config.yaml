# ======================================================
# PROJECT METADATA
# ======================================================
project:
  name: fraud_detection
  environment: dev            # dev | staging | prod
  owner: Lohith HS
  version: 1.0.0
 

# # ======================================================
# # DATA INGESTION
# # ======================================================
data_ingestion:
  data_root_dir: Fraud_dataset/Data
  source_folders:
    - Customer Profiles
    - Transaction Data
    - Merchant Information
    - Transaction Amounts
    - Fraudulent Patterns
  train_test_split_ratio: 0.2

# ======================================================
# TRAINING PIPELINE
# ======================================================
training_pipeline:
  target_column: FraudIndicator

# ======================================================
# DATA VALIDATION
# ======================================================
data_validation:
  schema_path: config/schema.yaml
  missing_value_threshold: 0.3
  drift_threshold: 0.2



# # ======================================================
# # DATA TRANSFORMATION (GUIDANCE ONLY)
# # ======================================================
data_transformation:
  numerical_scaler: standard        # standard | minmax | robust
  categorical_encoder: onehot       # onehot | ordinal
  handle_unknown: ignore            # for categorical encoders
  drop_identifiers: true
  datetime_handling: extract_parts  # extract_parts | drop



# Model training
model_training:
  model:
    name: lightgbm
    framework: lightgbm
    n_features: 32

  params:
    boosting_type: gbdt
    n_estimators: 500
    learning_rate: 0.05
    num_leaves: 50
    max_depth: -1
    min_child_samples: 50
    subsample: 0.8
    colsample_bytree: 0.8
    reg_alpha: 0
    class_weight: null

  training:
    test_size: 0.2
    random_state: 42

  evaluation:
    primary_metric: f1
    secondary_metrics:
      - precision
      - recall
      - roc_auc

  target_column: FraudIndicator







